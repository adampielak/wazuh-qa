---
# conf 1
- tags:
  - test_valgrind_big_case
  apply_to_modules:
  - MODULE_NAME
  sections:
  - section: syscheck
    elements:
    - disabled:
        value: 'no'
    - directories:
        value: TEST_DIRECTORIES
        attributes:
        - check_all: 'yes'
        - tags: 'example'
        - restrict: '.restricted$'
        - recursion_level: '4'
        - report_changes: 'yes'
        - FIM_MODE

# conf 2
- tags:
  - test_valgrind_ignore
  apply_to_modules:
  - MODULE_NAME
  sections:
  - section: syscheck
    elements:
    - disabled:
        value: 'no'
    - directories:
        value: TEST_DIRECTORIES
        attributes:
        - check_all: 'yes'
        - FIM_MODE
    - ignore:
        value: ".ignored$"
        attributes:
        - type: sregex

# conf 3
