---
  - block:
    - name: Install Audit | Linux
      package:
        name: audit
        state: present
      when:
        - ansible_os_family == 'RedHat'

    - name: Install Audit | Linux
      package:
        name: auditd
        state: present
      when:
        - ansible_os_family == 'Debian'

    - name: start Audit service | Linux
      command: service audit start
      when:
        - ansible_os_family == 'RedHat'

    - name: start Audit service | Linux
      command: service auditd start
      when:
        - ansible_os_family == 'Debian'
    become: yes
    when:
      - inventory_hostname in groups['linuxagents']
