---
  - hosts: all
    tasks:
      - name: Get agents status from manager node
        become: true
        synchronize:
          mode: pull
          src: /opt/fim_test_results
          dest: ./agents_status
        when:
          - inventory_hostname in groups['masters']

      - name: cat summary.json file
        shell: cat /home/jenkins-staging/workspace/Test_system_reporting/qa/tests/system/provisioning/agents_status/fim_test_results/summary.json
        register: cat_content_file

      - name: echo file
        debug:
          msg: "{{ cat_content_file.stdout }}"